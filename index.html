<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a" />
    <title>CINEFLIX - Premium Streaming</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#FFD700',
            },
            fontFamily: {
              bebas: ['"Bebas Neue"', 'Impact', 'Arial Black', 'sans-serif'],
              inter: ['Inter', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'premium-gradient': 'radial-gradient(circle at 50% 0%, rgba(255,215,0,0.08) 0%, transparent 50%)',
            }
          },
        },
      }
    </script>
    
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        overscroll-behavior: none;
        background: #0a0a0a;
        background-image: radial-gradient(circle at 50% 0%, rgba(255,215,0,0.05) 0%, transparent 50%);
      }
      
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Premium glow animation */
      @keyframes glow {
        0%, 100% { 
          text-shadow: 0 0 20px rgba(255, 215, 0, 0.5), 
                       0 0 40px rgba(255, 215, 0, 0.3),
                       0 2px 4px rgba(0,0,0,0.8);
        }
        50% { 
          text-shadow: 0 0 30px rgba(255, 215, 0, 0.7), 
                       0 0 60px rgba(255, 215, 0, 0.5),
                       0 2px 4px rgba(0,0,0,0.8);
        }
      }
      
      .text-glow {
        animation: glow 2s ease-in-out infinite;
      }
      
      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }
      
      /* Subtle shine effect on cards */
      @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .shine-effect {
        position: relative;
        overflow: hidden;
      }
      
      .shine-effect::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shine 3s infinite;
      }
      
      /* Premium backdrop effect */
      .backdrop-premium {
        backdrop-filter: blur(20px) saturate(180%) brightness(1.1);
      }
    </style>
  </head>
  <body class="bg-[#0a0a0a]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
